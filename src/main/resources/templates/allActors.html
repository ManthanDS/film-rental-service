<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

 

<head>

    <meta charset="utf-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>All Actors</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        /* Add custom CSS styles here */

        .container {

            margin-top: 20px;

        }

 

        .card {

            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

            padding: 20px;

        }

 

        h2 {

            margin-bottom: 20px;

        }

 

        table th, table td {

            text-align: center;

        }

 

        .btn {

            margin: 5px;

        }

 

        .alert {

            margin-top: 20px;

        }

    </style>

</head>

 

<body>

    <div class="container my-2">

        <div class="card">

            <div class="card-body">

                <h2 style="color:red">All Actors</h2>

                <table class="table table-striped">

                    <thead>

                        <tr>

                            <th>Actor ID</th>

                            <th>First Name</th>

                            <th>Last Name</th>

                            <th>Last Update</th>

                            <th>Actions</th>

                        </tr>

                    </thead>

                    <tbody>

                        <tr th:each="actor : ${actors}">

                            <td th:text="${actor.actor_id}"></td>

                            <td th:text="${actor.first_name}"></td>

                            <td th:text="${actor.last_name}"></td>

                            <td th:text="${actor.last_update}"></td>

                            <td>

                                <a th:href="@{/api/ui/actors/view/{actorId}(actorId=${actor.actor_id})}"

                                   class="btn btn-info">View</a>

                                <a th:href="@{/api/ui/actors/delete/{actorId}(actorId=${actor.actor_id})}"

                                   class="btn btn-danger">Delete</a>

                                <a th:href="@{/api/ui/actors/update/{actorId}(actorId=${actor.actor_id})}"

                                   class="btn btn-info">Update</a>

                            </td>

                        </tr>

                    </tbody>

                </table>

                <a th:href="@{/api/ui/actors/actors/add}" class="btn btn-primary">Add Actor</a>

                <!-- Error handling for no actors -->

                <div th:if="${actors.isEmpty()}" class="alert alert-warning mt-3">

                    <p>No actors are available.</p>

                    <!-- You can provide additional instructions or messages here. -->

                </div>

            </div>

        </div>

    </div>

</body>

 

</html>
